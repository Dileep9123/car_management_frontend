<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Car</title>
    <link rel="stylesheet" th:href="@{/css/verify.css}">
        <link rel="stylesheet" th:href="@{/css/navbar.css}">
     <link rel="stylesheet" th:href="@{/css/Hero.css}">
    <link rel="stylesheet" th:href="@{/css/Card-car.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
 <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Car Management Logo">
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/car-register}">Register</a></li>
            <li><a th:href="@{/update-car}">Update</a></li>
            <li><a th:href="@{/filter}" class="home-link">Find</a></li>
            <li><a th:href="@{/contact}"  >Contact</a></li>
            <li><a th:href="@{/about}">About</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
    <div class="verify-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="image-container">
                <img th:src="@{/images/3-car.jpg}" alt="Car Image">
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <header>Search Your Car</header>
            <form class="verify-form" th:object="${car}" th:action="@{/getCar}" method="get">
                <label for="registrationNumber">Registration Number</label>
                <input type="text" id="registrationNumber" th:field="*{registrationNumber}" placeholder="Enter registration number">
                <div th:if="${errorMessage != null}" style="color:red;">
                    <p th:text="${errorMessage}"></p> <!-- Display backend error message -->
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="/JS/verify.js"></script>
</body>
</html>
