<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management Home</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/Hero.css}">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Car Management Logo">
        </div>
        <ul class="nav-links">
            <li><a th:href="@{/}" class="home-link">Home</a></li>
            <li><a th:href="@{/car-register}">Register</a></li>
            <li><a th:href="@{/update-car}">Update</a></li>
            <li><a th:href="@{/search}">Search</a></li>
            <li><a th:href="@{/contact}">Contact</a></li>
            <li><a th:href="@{/about}">About</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="main-content">
        <!-- Hero Section -->
        <div class="Hero">
            <div class="left-hero">
                <h1>Effortless Car Management</h1>
                <p>Register, update, and manage your cars with ease on our user-friendly platform. Everything you need in one place!</p>
                <div class="cta-buttons">
                    <a th:href="@{/car-register}" class="btn">Register Your Car</a>
                    <a th:href="@{/search-car}" class="btn-secondary">Find a Car</a>
                </div>
            </div>
            <div class="right-hero">
                <div class="background-color">
                    <img class="car-hero" th:src="@{/images/thar.png}" alt="Thar Car">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Car Management System. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="https://facebook.com" target="_blank">
                    <img th:src="@{/images/facebook-icon.png}" alt="Facebook">
                </a></li>
                <li><a href="https://twitter.com" target="_blank">
                    <img th:src="@{/images/twitter-icon.png}" alt="Twitter">
                </a></li>
                <li><a href="https://instagram.com" target="_blank">
                    <img th:src="@{/images/instagram-icon.png}" alt="Instagram">
                </a></li>
            </ul>
        </div>
    </footer>

    <script src="/JS/navbar.js"></script>
</body>
</html>
